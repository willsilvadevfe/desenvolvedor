<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursivo</title>
  </head>
  <body>
    <h1>Recursividade</h1>
    <p>
      Crie uma função que receba dois parâmetros inteiros positivos. O primeiro
      será a razão da progressão geométrica e o segundo parâmetro será o limite
      dessa sequência de números.
    </p>
    <p>
      Essa função deve retornar o último número da prograssão geométrica de
      razão <strong>N</strong> que seja menor que o limite.
    </p>
    <br /><br />
    <label for="razao">Razão:</label>
    <input type="number" name="razao" required id="razao" />
    <label for="sequencia">Limite sequêncial:</label>
    <input type="number" name="sequencia" required id="sequencia" />
    <button id="btn" onclick="progGeo()">Gerar resultado</button>
    <div id="resultado"></div>
    <script>
      //Progreção geométrica.
      //Exemplo: Razão 2 = sempre o próximo número multiplicado pela razão.
      //2, 4, 8, 16, 32... (2x2=4 2x4=8 2x8=16 2x16=32...)

      const razao = parseInt(document.getElementById("razao"));
      const sequencia = parseInt(document.getElementById("sequencia"));
      const btn = document.getElementById("btn");
      const resultado = document.getElementById("resultado");

      function progGeo() {
        let res = razao * sequencia;
        resultado.innerHTML = res;
      }
    </script>
  </body>
</html>
