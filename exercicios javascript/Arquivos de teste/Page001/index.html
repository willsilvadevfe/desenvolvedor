<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mediaqueries.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Pesquisa</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&family=Tangerine:wght@400;700&display=swap");

      .container {
        width: 100vw;
        height: 100dvh;
        box-sizing: border-box;
        font-family: "Roboto", Arial, Helvetica, sans-serif;
        position: relative;
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        justify-content: center;
        gap: 20px;
      }

      svg {
        margin: 0px;
        padding: 0px;
        width: 50%;
      }

      .svg-git {
        margin: 0;
        padding: 0;
        display: flex;
        align-items: end;
        justify-content: center;
      }

      span {
        color: #0b5ed7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="svg-git">

              y2="13.825"

              gradientUnits="userSpaceOnUse"
            >
              <stop offset="0" stop-color="#0196CA" />
              <stop offset="1" stop-color="#0065A9" />
            </linearGradient>
            <linearGradient
              id="b"
              x1="11.622"
              x2="11.622"
              y1="8.675"
              y2="15.977"
              gradientTransform="translate(.5 .592) scale(7.9375)"
              gradientUnits="userSpaceOnUse"
            >
              <stop offset="0" stop-color="#01A7DE" />

            <linearGradient

          />
        </svg>
      </div>

      <h2 id="title">
        Busque imagens de perfil do <span>GitHub</span> com apenas um clique
      </h2>
      <p>
        Nosso buscador permite encontrar rapidamente fotos de perfil do GitHub.
        Basta digitar o nome de usuário no input e visualizar a imagem desejada
        com praticidade, ideal para desenvolvedores e criadores de conteúdo.
      </p>

      <div class="d-grid gap-2">
        <button id="btnprimary" class="btn btn-primary" type="button">
          Buscar foto de perfil
        </button>
        <button
          id="btnsecondary"
          class="btn btn-light border-dark btn-no-hover"
          type="button"
        >
          Desenvolvimento
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      const btnPrimary = document
        .getElementById("btnprimary")
        .addEventListener("click", () => {
          Swal.fire({
            title: "Github Login",
            input: "text",
            inputAttributes: {
              autocapitalize: "off",
            },
            showCancelButton: true,
            confirmButtonText: "Buscar",
            color: "#222",
            background: "#f2f2f2",
            confirmButtonColor: "#0B5ED7",
            showLoaderOnConfirm: true,
            preConfirm: async (login) => {
              try {
                const githubUrl = `
        https://api.github.com/users/${login}
      `;
                const response = await fetch(githubUrl);
                if (!response.ok) {
                  return Swal.showValidationMessage(`
          ${JSON.stringify(await response.json())}
        `);
                }
                return response.json();
              } catch (error) {
                Swal.showValidationMessage(`
        Request failed: ${error}
      `);
              }
            },
            allowOutsideClick: () => !Swal.isLoading(),
          }).then((result) => {
            if (result.isConfirmed) {
              Swal.fire({
                confirmButtonColor: "#0B5ED7",
                title: `${result.value.login}`,
                imageUrl: result.value.avatar_url,
              });
            }
          });
        });

      const btnSecondary = document
        .getElementById("btnsecondary")
        .addEventListener("click", () => {
          Swal.fire({
            title: "Willian Silva",
            text: "Desenvolvido com HTML, CSS, JavaScript, Bootstrap e sweetAlert2",
            icon: "info",
            color: "#000",
            background: "#f2f2f2",
            confirmButtonColor: "#0B5ED7",
          });
        });
    </script>
  </body>
</html>
