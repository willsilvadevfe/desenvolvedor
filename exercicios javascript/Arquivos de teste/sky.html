<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .galaxy {
        overflow: hidden;
        position: absolute;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
      }

      .sky {
        width: 100%w;
        height: 100%;
        background: rgb(16, 21, 29);
        background: linear-gradient(
          180deg,
          rgb(8, 10, 26) 0%,
          rgb(40, 43, 71) 100%
        );
      }

      i {
        position: absolute;
        background: linear-gradient(
          0deg,
          rgba(255, 255, 255, 1) 0%,
          transparent
        );
        height: 300px;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        animation: starDrop 5s infinite linear;
        filter: blur(0.8px);
      }

      i:nth-child(4n + 1) {
        background: linear-gradient(0deg, rgb(253, 242, 191) 0%, transparent);
      }

      i:nth-child(4n + 2) {
        background: linear-gradient(0deg, rgb(210, 228, 255) 0%, transparent);
      }

      i:nth-child(4n + 3) {
        background-color: rgb(250, 210, 191);
        background: linear-gradient(
          0deg,
          rgba(2250, 210, 191, 1) 0%,
          transparent
        );
      }

      @keyframes starDrop {
        0% {
          transform: rotate(45deg) translate(0px, -2000px);
        }

        100% {
          transform: rotate(45deg) translate(0px, calc(100vh + 200px));
        }
      }

      j {
        display: inline-block;
        position: absolute;
        background-color: white;
        border-radius: 50%;
        animation: starMove 1s linear infinite;
      }

      j:nth-child(3n + 1) {
        background-color: rgb(248, 193, 167);
      }

      j:nth-child(3n + 2) {
        background-color: rgb(207, 199, 253);
      }

      @keyframes starMove {
        0% {
          transform: translateX(-100vw);
        }

        100% {
          transform: translateX(100vw);
        }
      }

      .moon {
        position: absolute;
        top: 20%;
        right: 15%;
        content: "";
        width: 110px;
        height: 110px;
        border-radius: 50%;
        z-index: 1;
        background: rgb(253, 248, 221);
        filter: blur(1px);
        box-shadow: 0px 0px 5px 5px rgba(253, 248, 221, 0.5);
        transition: 250ms;
        cursor: pointer;
      }

      .moon:hover {
        transform: scale(1.05);
      }

      img{
        position: absolute;
        width: 100%;
        height: 50%;
        filter: brightness(0.35);
        bottom: 0;
        right: 0;
        margin: 0;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="galaxy">
      <div class="sky"></div>
      <span class="moon"></span>
    </div>
    <img src="forest.png" alt="forest">

    <script>
      const area = document.querySelector(".galaxy");

      let amountMeteor = 15;
      let amountStar = 200;
      let i = 0;
      let j = 0;
      let k = 0;

      function galaxy() {
        while (i < amountMeteor) {
          // meteor from top
          let drop = document.createElement("i");
          let size = Math.random() * 2 + 0.5;
          let posX = Math.floor(Math.random() * area.offsetWidth);
          let delay = Math.random() * -20;
          let duration = Math.random() * 20 + 3;

          drop.style.width = size + "px";
          drop.style.left = posX + "px";
          drop.style.top = 0;
          drop.style.animationDelay = delay + "s";
          drop.style.animationDuration = duration + "s";
          area.appendChild(drop);
          i++;
        }

        while (k < amountMeteor * 2) {
          // meteor from right
          let drop = document.createElement("i");
          let size = Math.random() * 2 + 0.5;
          let posY = Math.floor(Math.random() * area.offsetHeight);
          let delay = Math.random() * -20;
          let duration = Math.random() * 30 + 3;

          drop.style.width = size + "px";
          drop.style.right = 0;
          drop.style.top = posY + "px";
          drop.style.animationDelay = delay + "s";
          drop.style.animationDuration = duration + "s";
          area.appendChild(drop);
          k++;
        }

        while (j < amountStar) {
          let star = document.createElement("j");
          let size = Math.random() * 5;
          let posX = Math.floor(Math.random() * area.offsetWidth * 2);
          let posY = Math.floor(Math.random() * area.offsetHeight);
          let delay = Math.random() * 100 + 50;
          let duration = Math.random() * 300 + 15;

          star.style.width = size + "px";
          star.style.height = size + "px";
          star.style.left = posX + "px";
          star.style.top = posY + "px";
          star.style.animationDuration = duration + "s";

          area.appendChild(star);
          j++;
        }
      }

      galaxy();
    </script>
  </body>
</html>
