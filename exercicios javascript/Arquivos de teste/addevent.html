<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }

      body {
	background: linear-gradient(-45deg, #1b504b, #124c667e, #23a6d5, #13eebb);
	background-size: 400% 400%;
	animation: gradient 12s ease infinite;
	height: 100vh;
}

@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}


      .container {
        width: 100vw;
        height: 100dvh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 40px;
      }

      h1 {
        font-size: 3rem;
      }

      h2 {
        font-size: 2rem;
      }

      button {
        padding: 20px;
        font-size: 16pt;
        cursor: pointer;
      }

      button:nth-child(1) {
        background-color: lightgreen;
      }

      button:nth-child(2) {
        background-color: lightcoral;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Controle de tempo</h1>
      <h2 id="tempo">10</h2>
      <div class="btns">
        <button onclick="iniciarContagem()" id="ativar">Ativar contagem</button>
        <button onclick="pararContagem()" id="parar">Parar contagem</button>
      </div>
      <audio id="beep" src="beep.mp3"></audio>
    </div>

    <script>
      const startTime = document.getElementById("ativar");
      const stopTime = document.getAnimations("parar");
      const timer = document.getElementById("tempo");
      const beep = document.getElementById("beep");

      /* function iniciarContagem() {
        timer.textContent = "Contagem iniciada...";
        tempo = setTimeout(function () {
          timer.textContent = "Terminou a contagem...";
        }, 3000);
      }

      function pararContagem() {
        clearTimeout(tempo);
        timer.textContent = "Contagem interrompida.";
        setTimeout(function () {
          timer.textContent = "";
        }, 2000);
      } */

      //SET INTERVAL

      function iniciarContagem() {
        tempo = setInterval(function () {
          let cronometro = document.getElementById("tempo").innerHTML;
          beep.currentTime = 0;
          beep.play();
          let soma = parseInt(cronometro) - 1;

          if (soma === 0) {
            clearInterval(tempo);
            alert("Fim da contagem regressiva.");
            location.reload(); //Atualizando p√°gina.
          } else {
            document.getElementById("tempo").innerHTML = soma;
          }
        }, 1000);
      }

      function pararContagem() {
        clearInterval(tempo);
      }
    </script>
  </body>
</html>
