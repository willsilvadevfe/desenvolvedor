<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Willian Silva</title>
  </head>
  <body>
    <div class="conteiner">
        
      <header></header>
      <h1 id="js-my-title">Willian Silva</h1>
      <p id="texto"></p>
    </div>
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/TextPlugin.min.js"></script>

    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
    <script>
      const myTitle = new SplitType("#js-my-title");

      gsap.to(".char", {
        y: 0,
        delay: 0.2,
        stagger: 0.05,
        duration: 0.1,
        ease: "sine.out",
      });

      gsap.registerPlugin(TextPlugin);
      gsap.to("#texto", {
        duration: 5,
        delay: 1.45,
        text: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odit eaque distinctio, ipsa hic similique consequuntur nesciunt saepe mollitia natus placeat repellat suscipit obcaecati est aspernatur maxime quod ad deserunt non. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptate dolorum eius, recusandae quam distinctio sed repellendus sunt, culpa dolorem eum maxime quasi neque? Possimus, consequuntur! Expedita iure modi suscipit soluta!",
        ease: "none",
      });
    </script>
  </body>
</html>
